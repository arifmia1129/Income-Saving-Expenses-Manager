<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income, Saving & Expenses Manager</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- personal css connect -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header part start  -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid text-sm-wrap">
                <a class="navbar-brand mx-auto" href="#">
                    <!-- main header with icon  -->
                    <div class="text-wrap fs-2 fw-bold">
                        <span class="text-success">Income,</span> <span id="saving">Saving</span id="and"> & <span
                            class="text-danger">Expenses
                        </span>Manager
                        <span id="money-icon">
                            <svg width="40" xmlns="http://www.w3.org/2000/svg" class="text-primary" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 11V9a2 2 0 00-2-2m2 4v4a2 2 0 104 0v-1m-4-3H9m2 0h4m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <!-- main part start  -->
    <main>
        <section class="container my-5">

            <!-- declare row and column -->
            <div class="row">
                <div class="col-lg-7 col-md-12">
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="img-fluid" src="images/main-images.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 rounded-3" id="calculation-part">
                    <div id="error-show">

                    </div>
                    <div class="p-2 text-center ">
                        <h4 class="text-center my-3 fw-bold">Income</h4>
                        <p class="fw-bold">Income : <input type="text" name="total-income" id="total-income"
                                placeholder="Total income amount" class="w-75 p-2 form-control d-inline">
                        </p>
                        <h4 class="text-center my-3 fw-bold">Expenses</h4>
                        <p class="fw-bold"><span class="pe-4">Food :</span> <input type="text" name=""
                                id="food-expenses" placeholder="Food expenses amount"
                                class="w-75 p-2 form-control d-inline">
                        </p>
                        <p class="fw-bold"><span class="pe-4">Rent :</span> <input type="text" name=""
                                id="rent-expenses" placeholder="Rent expenses amount"
                                class="w-75 p-2 form-control d-inline">
                        </p>
                        <p class="fw-bold"><span class="pe-1">Clothes :</span> <input type="text" name=""
                                id="clothes-expenses" placeholder="Clothes expenses amount"
                                class="w-75 p-2 form-control d-inline">
                        </p>

                        <div class="text-center my-5">
                            <button id="calculate-btn" class="btn btn-primary px-5 py-2 fw-bold fs-5">Calculate</button>
                        </div>
                        <div class="text-center">
                            <h5 class="fw-bold">Total Expenses : <span id="total-expenses">0</span></h5>
                            <h5 class="fw-bold">Balance : <span id="available-balance">0</span></h5>
                        </div>
                        <div class="d-lg-flex d-md-block justify-content-start align-items-center my-5">
                            <p class="px-3 fs-5 fw-bold pt-2">Save :</p>
                            <input type="text" name="" id="" class="w-25 p-2 form-control d-inline">
                            <p class="px-3 fs-5 fw-bold pt-2">%</p>
                            <button class="btn btn-primary px-5 py-1 fw-bold fs-5">Save</button>
                        </div>
                        <div class="text-center">
                            <h5 class="fw-bold">Saving Amount : <span>0</span></h5>
                            <h5 class="fw-bold">Remaining Balance : <span>0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript connect  -->
    <script src="js/script.js"></script>

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
